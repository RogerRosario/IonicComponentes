<app-header titulo="Date Time">

</app-header>

<ion-content>

    <ion-list>

        <ion-list-header>
            <ion-label>Datos de Nacimiento</ion-label>
        </ion-list-header>


        <ion-item>
            <ion-label>Fecha de Nacimiento</ion-label>
            <ion-datetime [value]="fechaNaci.toISOString()" displayFormat="MMM DD, YYYY HH:mm:ss" (ionChange)="cambioFecha( $event )"></ion-datetime>
        </ion-item>

        <ion-list-header>
            <ion-label>Restricciones</ion-label>
        </ion-list-header>


        <ion-item>
            <ion-label>Min y Max</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY HH:mm:ss" min="2000-01-01" max="2100-12-31"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>AÃ±os</ion-label>
            <ion-datetime displayFormat="YYYY" min="2000" max="2100"></ion-datetime>
        </ion-item>


        <ion-item>
            <ion-label>Custom</ion-label>
            <ion-datetime [pickerOptions]="customPickerOptions" [yearValues]="customYearValues"></ion-datetime>
        </ion-item>

    </ion-list>

</ion-content>
