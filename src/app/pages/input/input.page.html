<app-header titulo="Inputs"></app-header>

<ion-content class="ion-padding">

    <ion-list>
        <ion-list-header>
            <ion-label>Inputs</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>Nombre: </ion-label>
            <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Floating Label</ion-label>
            <ion-input></ion-input>
        </ion-item>

    </ion-list>



    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

        <ion-list-header>
            <ion-label>Formulario VÃ¡lido: {{formulario.valid}} </ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="usuario.email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Password: </ion-label>
            <ion-input type="password" name="password" [(ngModel)]="usuario.password" required></ion-input>
        </ion-item>

        <ion-button [disabled]="formulario.invalid" type="submit" expand="block">
            Ingresar
        </ion-button>

    </form>


</ion-content>
