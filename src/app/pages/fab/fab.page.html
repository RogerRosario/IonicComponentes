<app-header titulo="Fab"></app-header>

<ion-content>

    <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab> -->

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">

        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>

        <ion-fab-list side="top">
            <ion-fab-button color="facebook">
                <ion-icon name="logo-facebook"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="twitter">
                <ion-icon name="logo-twitter"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="youtube">
                <ion-icon name="logo-youtube"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>



        <ion-fab-list side="start">
            <ion-fab-button color="light">
                <ion-icon color="dark" name="logo-playstation"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon color="instagram" name="logo-instagram"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="tertiary">
                <ion-icon name="logo-twitch"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>


    </ion-fab>


    <ion-list>
        <ion-item *ngFor="let item of data; let i = index">
            <ion-label>Item {{i + 1}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title>Footer</ion-title>
    </ion-toolbar>
</ion-footer>
