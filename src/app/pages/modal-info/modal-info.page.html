<ion-header>
    <ion-toolbar>
        <ion-title>{{nombre }} - {{pais}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-button (click)="salirSinArgumento()" expand="block" fill="clear" shape="round">
        Volver sin argumentos
    </ion-button>

    <ion-button (click)="salirConArgumento()" expand="block" fill="clear" shape="round">
        Volver con argumentos
    </ion-button>
</ion-content>
